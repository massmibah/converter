<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            margin-bottom: 20px;
        }

        .input-group label {
            margin-bottom: 5px;
            color: #555;
        }

        .input-group input, .input-group select {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
            font-size: 16px;
        }

        .button {
            text-align: center;
        }

        .button button {
            padding: 10px 20px;
            border: none;
            background-color: #5cb85c;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .button button:hover {
            background-color: #4cae4c;
        }

        .result {
            margin-top: 20px;
            text-align: center;
            font-size: 18px;
            color: #333;
        }

        @media (max-width: 480px) {
            .input-group input, .input-group select {
                font-size: 14px;
            }

            .button button {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Temperature Converter</h1>
        <div class="input-group">
            <label for="temperature">Enter Temperature:</label>
            <input type="number" id="temperature" placeholder="Enter value">
        </div>
        <div class="input-group">
            <label for="unit">Convert From:</label>
            <select id="unit">
                <option value="C">Celsius</option>
                <option value="F">Fahrenheit</option>
                <option value="K">Kelvin</option>
            </select>
        </div>
        <div class="input-group">
            <label for="convert-to">Convert To:</label>
            <select id="convert-to">
                <option value="C">Celsius</option>
                <option value="F">Fahrenheit</option>
                <option value="K">Kelvin</option>
            </select>
        </div>
        <div class="button">
            <button onclick="convertTemperature()">Convert</button>
        </div>
        <div class="result" id="result"></div>
    </div>

    <script>
        function convertTemperature() {
            const temperature = parseFloat(document.getElementById('temperature').value);
            const fromUnit = document.getElementById('unit').value;
            const toUnit = document.getElementById('convert-to').value;
            const resultElement = document.getElementById('result');

            if (isNaN(temperature)) {
                resultElement.textContent = 'Please enter a valid temperature.';
                return;
            }

            let result;

            // Convert from Celsius
            if (fromUnit === 'C') {
                if (toUnit === 'F') {
                    result = (temperature * 9/5) + 32;
                } else if (toUnit === 'K') {
                    result = temperature + 273.15;
                } else {
                    result = temperature;
                }
            }

            // Convert from Fahrenheit
            if (fromUnit === 'F') {
                if (toUnit === 'C') {
                    result = (temperature - 32) * 5/9;
                } else if (toUnit === 'K') {
                    result = (temperature - 32) * 5/9 + 273.15;
                } else {
                    result = temperature;
                }
            }

            // Convert from Kelvin
            if (fromUnit === 'K') {
                if (toUnit === 'C') {
                    result = temperature - 273.15;
                } else if (toUnit === 'F') {
                    result = (temperature - 273.15) * 9/5 + 32;
                } else {
                    result = temperature;
                }
            }

            resultElement.textContent = `Result: ${result.toFixed(2)}Â° ${toUnit}`;
        }
    </script>
</body>
</html>
